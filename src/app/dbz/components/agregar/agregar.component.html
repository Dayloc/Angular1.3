<h3 class="text-bg-info">Agregar Personajes</h3>
<form class="row" (ngSubmit)="agregarPersonaje()">
  <input
    type="text"
    placeholder="Nombre"
    [(ngModel)]="personaje.name"
    name="name"
    class="form-control mb-2"
  />
  <input
    type="number"
    [(ngModel)]="personaje.power"
    name="power"
    placeholder="Poder"
    class="form-control mb-2"
  />
  <button class="btn btn-primary mb-3" type="submit">Agregar</button>

  <pre>{{ personaje | json }}</pre>
</form>
